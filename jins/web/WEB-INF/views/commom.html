<!DOCTYPE html>
<html>
<head>
    <title>TEST</title>
    <style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <script type="application/javascript">
        var fn={
            number     : function (str){
                var n=String(str || "").match(/\d+/gi);
                return n ? n.join("") : "";
            },
            date       : function (str){
                var arr=/(\d{4})(\d{2})(\d{2})/.exec(fn.number(str));
                return !arr || arr.length!==4 ? "" : arr.splice(1, 3).join("-");
            },
            datetime   : function (str){
                var arr=/(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/.exec(fn.number(str));
                console.log(arr.length);
                _.forEach(arr, function(t, i){
                   console.log("t", t);
                });
                return !arr || arr.length!==7 ? "" : arr.splice(1, 3).join("-")+" "+arr.splice(1, 3).join(":");
            }
        }
    </script>
</head>
<body>

    <h1>HI</h1>

</body>
<script type="application/javascript">
    var today = "20180807";
    console.log(fn.date(today));
    today = "20180807010203";
    console.log(fn.datetime(today));
    var word = ["20180807143900", "2018", "08", "07", "14", "39", "00"];
    console.log("word", word);
    var abc = word.splice(1, 3).join("-");
    console.log("abc", abc);
    console.log("word2", word);
    var ddd = word.splice(1, 3).join(":");
    console.log("ddd", ddd);
    console.log("word3", word);
    var result = abc + " " + ddd;
    console.log("result", result);
</script>
</html>
